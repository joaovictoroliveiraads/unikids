<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticias</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/UniKids 01.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/UniKids 01.png" type="image/x-icon">

</head>
<body>

    <header>
        <div class="logo">
            <!-- Coloque aqui o seu logotipo -->
            <img src="img/UniKids 02.png" alt="UniKids Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <form id="contactForm">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
    
        <div>
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
    
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
    
        <div>
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject">
        </div>
    
        <div>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
        </div>
    
        <button type="submit">Enviar</button>
    </form>
    
    
    <footer>
        <button id="devs-button" onclick="toggleDevs()">Mostrar/Esconder Devs</button>

        <div id="devs-list">
            <p>Cauã Araujo</p>
            <p>João Victor de Oliveira Souza</p>
            <!-- Adicione mais nomes conforme necessário -->
        </div>
    </footer>
</body>
</html>
